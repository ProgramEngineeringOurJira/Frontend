name: Workflow для main ветки

on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u "andyshintar637" -p "${{ secrets.DOCKERHUB_TOKEN }}" docker.io
      - name: Build the Docker image
        run: docker build . -t andyshintar637/frontend:$(git rev-parse --short "$GITHUB_SHA")
      - name: Push the Docker image
        run: docker push andyshintar637/frontend:$(git rev-parse --short "$GITHUB_SHA")
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - id: ssh-context
        uses: invi5H/ssh-action@v1
        with:
          SSH_HOST: ${{ secrets.HOST }}
          SSH_USER: ${{ secrets.USERNAME }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
      - name: Login to Docker Hub
        run: docker login -u "andyshintar637" -p "${{ secrets.DOCKERHUB_TOKEN }}" docker.io
      - name: Prepare env
        run: echo "${{ secrets.ENV_CONTENTS}}" > .env
      - name: Update docker tag
        run: echo "IMAGE_TAG=$(git rev-parse --short "$GITHUB_SHA")" >> .env
      - name: check
        run: cat .env
      - name: Kill previous krista-dev
        run: DOCKER_HOST=ssh://${{ steps.ssh-context.outputs.SERVER }} docker-compose -p krista-dev stop frontend
      - name: Recreate krista-dev
        run: DOCKER_HOST=ssh://${{ steps.ssh-context.outputs.SERVER }} docker-compose  -p krista-dev up -d frontend